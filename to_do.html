<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ada's To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="to_do.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

</head>
<body>

  <header class = 'header'>
    <div class = 'container'>
      <h1 class="title">Do All the Things!</h1>
    </div>
  </header>
  <div class = 'container page'>
    <section>
      <form class = "form-inline">
        <div class = "form-group">
          <input type="text" id="task" class="form-control" placeholder = "task">
        </div>
        <div class = "form-group">
          <label class = "radio">
            <label>
              <input type = "radio" value = "red" name = "color">
              <span class = "color-selector" id="red-select" value = "red"></span>
            </label>
            <label>
              <input type = "radio" value = "blue" name = "color">
              <span class = "color-selector" id="blue-select" value = "blue"></span>
            </label>
            <label>
              <input type = "radio"  value = "green" name = "color">
              <span class = "color-selector" id="green-select" value = "green" ></span>
            </label>
            <label>
              <input type = "radio"  value = "purple" name = "color">
              <span class = "color-selector" id="purple-select" value = "purple"></span>
            </label>
          </label>
        </div>
        <button id="addTask" class = "btn btn-default">add</button>
      </form>

      <ul id="list">
      </ul>
      <div>
        <button class = "btn btn-default" id = "red-filter">Filter Red Tasks</button>
        <button class = "btn btn-default" id = "blue-filter">Filter Blue Tasks</button>
        <button class = "btn btn-default" id = "green-filter">Filter Green Tasks</button>
        <button class = "btn btn-default" id = "purple-filter">Filter Purple Tasks</button>
        <button class = "btn btn-default" id = "all-filter">See All Tasks</button>
        <button class = "btn btn-danger" id = "clear-tasks">Clear All tasks</button>
      </div>
    </section>

  </div>


</body>
</html>
